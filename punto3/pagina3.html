<html>
<head>
	<title>problema</title>
	<script type="text/javascript" src="jquery-1.6.4.js"></script>
	<script type="text/javascript">
		var x;
		x = $(document);
		x.ready(inicializarEventos);

		function inicializarEventos()
		{
			var x;
			x = $("#titulo1");
			x.click(presionTitulo1);
			x = $("#titulo2");
			x.click(presionTitulo2);
		}

		function presionTitulo1()
		{
			var x;
			x = $("#titulo1");
			x.css("color", "#ff0000");
			x.css("background-color", "#ff0000");
			x.css("font-family", "Courier");
			x.css("font-size", "10px");

		}

		function presionTitulo2()
		{
			var x;
			x = $("#titulo2");
			x.css("color", "#ff0000");
			x.css("background-color", "#ff0000");
			x.css("font-family", "Arial");
			x.css("font-size", "20px");
		}

	</script>
</head>
<body>
	<h2 id="titulo1">Hola mundo</h2>
	<h2 id="titulo2">Hola mundo2</h2>
</body>
</html>
