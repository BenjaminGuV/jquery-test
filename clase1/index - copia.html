<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Practica 1</title>
	
	<style type="text/css">
		ul li{
			color: red;
		}
		.emphasis{ color: green; }
	</style>
</head>
<body>
	<h1>¡Buenos días!</h1>
	<ul>
		<li>Hola</li>
		<li>Hola 1</li>
		<li>Hola 2</li>
	</ul>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
	<script type="text/javascript">
		jQuery('ul li').addClass('emphasis');
	</script>

</body>
</html>
